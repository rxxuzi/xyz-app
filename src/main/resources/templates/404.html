<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Page Not Found', ~{::content})}">
<body>
<div th:fragment="content">
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-search"></i>
            </div>
            
            <h1 class="error-title">Page not found</h1>
            
            <p class="error-message" th:if="${message}" th:text="${message}">
                The page you're looking for doesn't exist.
            </p>
            <p class="error-message" th:unless="${message}">
                The page you're looking for doesn't exist.
            </p>
            
            <div class="error-actions">
                <a href="/home" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go to Home
                </a>
                <a href="/search" class="btn btn-secondary">
                    <i class="fas fa-search"></i>
                    Search
                </a>
            </div>
        </div>
    </div>

    <style>
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 40px 20px;
        }

        .error-content {
            text-align: center;
            max-width: 400px;
        }

        .error-icon {
            font-size: 64px;
            color: var(--text-tertiary);
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .error-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-actions .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }

        @media (max-width: 480px) {
            .error-title {
                font-size: 24px;
            }
            
            .error-icon {
                font-size: 48px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-actions .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</div>
</body>
</html>
