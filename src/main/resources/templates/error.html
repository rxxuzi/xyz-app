<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - XYZ</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Geist Font -->
    <link rel="stylesheet" href="https://unpkg.com/geist@1.0.0/dist/fonts/geist-sans/style.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/design.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at top left, #0a0a0a, #000);
        }

        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }

        .error-icon-container {
            position: relative;
            display: inline-block;
            margin-bottom: 32px;
        }

        .error-icon {
            font-size: 80px;
            color: #ff6b6b;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .error-details {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 32px;
            font-size: 14px;
            color: #ff6b6b;
            text-align: left;
            font-family: monospace;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .bg-decoration {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.1), transparent);
            filter: blur(100px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="bg-decoration"></div>

<div class="error-container">
    <div class="error-icon-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
    </div>

    <h1 class="error-title">Something went wrong</h1>
    <p class="error-message">
        We encountered an unexpected error. Don't worry, our team has been notified and is working on it.
    </p>

    <div th:if="${error}" class="error-details" th:text="${error}"></div>

    <div class="error-actions">
        <a href="/home" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Go home
        </a>
        <button onclick="location.reload()" class="btn">
            <i class="fas fa-redo"></i>
            Try again
        </button>
    </div>
</div>
</body>
</html>
