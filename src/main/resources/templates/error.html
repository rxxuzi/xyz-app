<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - XYZ</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Geist Font -->
    <link rel="stylesheet" href="https://unpkg.com/geist@1.0.0/dist/fonts/geist-sans/style.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/design.css">
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<div class="bg-decoration"></div>

<div class="error-container">
    <div class="error-icon-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
    </div>

    <h1 class="error-title">Something went wrong</h1>
    <p class="error-message">
        We encountered an unexpected error. Don't worry, our team has been notified and is working on it.
    </p>

    <div th:if="${error}" class="error-details" th:text="${error}"></div>

    <div class="error-actions">
        <a href="/home" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Go home
        </a>
        <button onclick="location.reload()" class="btn">
            <i class="fas fa-redo"></i>
            Try again
        </button>
    </div>
</div>
</body>
</html>
